<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Castaway</title>
</head>
<body>
    <header class="header container header__container">
        <a href="" class="link header-link">
            <img src="img/logo.svg" alt="" class="img header-logo">
        </a>
        <nav class="nav header-nav">
            <a href="#" class="link txt header-nav__link">Home</a>
            <a href="#" class="link txt header-nav__link">Episodes</a>
            <a href="#" class="link txt header-nav__link">About</a>
            <a href="#" class="link txt header-nav__link">Contacts</a>
        </nav>
    </header>
    <section class="promo container">
        <div class="promo__img">
            <img src="img/man.png" alt="" class="img promo__man">
            <img src="img/sticks.svg" alt="" class="vector__stick">
        </div>
        <div class="promo__info">
            <div class="promo__txt">
                <h1 class="tittle txt promo__tittle">Take your podcast to the <span class="span__next">next</span> <span class="span__level">level</span></h1></h1>
                <img src="img/Vector (1).svg" alt="" class="vector__img">
            </div>
            <div class="listenon">
                <p class="listenon__txt txt">Listen on</p>
                <div class="link listenon__links">
                    <a href="" class="link listenon__link">
                        <img src="img/spotify.svg" alt="" class="img promo__link">
                    </a>
                    <a href="" class="link listenon__link">
                        <img src="img/Pocket Casts.svg" alt="" class="img promo__link">
                    </a>
                    <a href="" class="link listenon__link">
                        <img src="img/soundcloud.svg" alt="" class="img promo__link">
                    </a>
                    <a href="" class="link listenon__link">
                        <img src="img/apple.svg" alt="" class="img promo__link">
                    </a>
                    <a href="" class="link listenon__link">
                        <img src="img/overcast.svg" alt="" class="img promo__link">
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
